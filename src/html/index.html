<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="${require('../img/favicon.png')}">
  <link rel="apple-touch-icon" type="image/png" href="${require('../img/favicon.png')}">
</head>

<body>
  ${require('./navs.html')}

  <!-- Modal for zone -->
  <div id="modal-zone" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5 data-i18n="zone-geo">Zone géographique</h5>
      <div class="collection">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-light btn"><i class="material-icons">close</i></a>
    </div>
  </div>

  <!-- Modal for i18n -->
  <div id="modal-i18n" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5 data-i18n="language">Langue</h5>
      <div class="collection">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-light btn"><i class="material-icons">close</i></a>
    </div>
  </div>

  <div id="content">
    <div id="issues">
      ${require('./issues.html')}
    </div>
    <div id="stats" class="container">
      ${require('./stats.html')}
    </div>
  </div>

  <!-- Modal for issue -->
  <div id="modal-issue" class="modal modal-fixed-footer big">
  </div>

  <!-- Modal for form -->
  <div id="modal-form" class="modal modal-fixed-footer fullscreen">
    ${require('./form.html')}
  </div>

  <!-- Modal for admin -->
  <div id="modal-admin" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5 data-i18n="moderator-become"></h5>
      <span data-i18n="moderator-text"></span>

      <div class="input-field">
        <input id="role_key" type="text" class="validate">
        <label for="role_key" data-i18n="your-access-key">Votre clé d'accès</label>
        <button id="generate-key" type="button" class="waves-effect waves-light btn"><span data-i18n="generate-key">Générer une clé</span> <i
            class="material-icons right">loop</i></button>
        <button id="save-key" type="button" class="waves-effect waves-light btn"><span data-i18n="save">Enregistrer</span> <i
            class="material-icons right">save</i></button>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-light btn"><i class="material-icons">close</i></a>
    </div>
  </div>

  <!-- Modal for issue upload -->
  <div id="modal-form-loader" class="modal">
    <div class="modal-content">
      <h4 data-i18n="sending"></h4>
      <div class="progress">
        <div class="determinate" style="width: 10%"></div>
      </div>
    </div>
  </div>

</body>

</html>
