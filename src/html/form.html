<form action="#" method="POST">
  <input id="issue-token" type="hidden" name="token">
  <div class="modal-content">
    <h3 data-i18n="new-report">Nouvelle observation</h3>

    <div class="row">

      <!-- Picture -->
      <div class="col s12 m12 l6 xl4">
        <div class="card-panel row">
          <div class="col s9 m10 l12 ">
            <div class="file-field input-field">
              <div class="btn">
                <span><i class="material-icons">camera_alt</i></span>
                <input type="file" accept="image/*" class="validate" required>
              </div>
              <div class="file-path-wrapper">
                <label><span data-i18n="picture">Photo</span> <span class="red-text">*</span></label>
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
          <div id="picture-preview" class="col s3 m2 l12 center-align valign-wrapper">
          </div>
          <div class="col s12 center-align grey-text hide">
            <i class="material-icons">info</i> <span data-i18n="click-edit-picture">Cliquez sur l'image pour l'éditer.</span>
          </div>
        </div>
      </div>

      <!-- Location -->
      <div class="col s12 m12 l6 xl8">
        <div class="card-panel row">
          <div class="col s12">
            <div id="form-map">

            </div>
          </div>
          <div class="col s12">
            <div class="input-field">
              <input type="text" class="validate" id="issue-address" required>
              <label for="issue-address"><span data-i18n="address">Adresse</span> <span class="red-text">*</span></label>
            </div>
          </div>
        </div>
      </div>

      <!-- Date time -->
      <div class="col s12 m12 l6 xl6">
        <div class="card-panel row">
          <div class="input-field col s6">
            <input type="text" class="datepicker validate" id="issue-date" required>
            <label for="issue-date"><span data-i18n="date">Date</span> <span class="red-text">*</span></label>
          </div>
          <div class="input-field col s6">
            <input type="text" class="timepicker validate" id="issue-time" required>
            <label for="issue-time"><span data-i18n="hour">Heure</span> <span class="red-text">*</span></label>
          </div>
        </div>
      </div>

      <!-- Type -->
      <div class="col s12 m12 l6 xl6">
        <div class="card-panel row">
          <div class="col s12">
            <label for="issue-cat"><span data-i18n="category">Catégorie</span> <span class="red-text">*</span></label>
            <select id="issue-cat" required>
              <option value="" disabled selected>Choisir une catégorie</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Comment -->
      <div class="col s12 m12 l12 xl12">
        <div class="card-panel row">
          <div class="input-field col s12">
            <input id="issue-comment" type="text" class="validate" maxlength="50">
            <label for="issue-comment"><span data-i18n="short-description">Description courte</span> <span class="grey-text" data-i18n="max-50-char">(max 50 car.)</span></label>
          </div>
          <div class="input-field col s12 onissueonly">
            <textarea id="issue-explanation" class="materialize-textarea"></textarea>
            <label for="issue-explanation" data-i18n="comment">Commentaire</label>
          </div>
          <div class="input-field col s12 onresolutiononly">
            <h6 class="grey-text" data-i18n="solved-reports">Observations résolues</h6>
            <div id="related-issues" data-i18n="related-issues-placeholder">
              Il faut d'abord indiquer une adresse ou un point sur la carte.
            </div>
          </div>
        </div>
      </div>

    </div>



  </div>
  <div class="modal-footer">
    <button class="btn waves-effect waves-light" type="submit" name="action">Soumettre
      <i class="material-icons right">send</i>
    </button>
    <a href="#!" class="modal-close waves-effect waves-light btn"><i class="material-icons">close</i></a>
  </div>
</form>
